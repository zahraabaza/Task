<form [formGroup]="shared.form" (ngSubmit)="Add()">
  <input type="text" class="form-control" formControlName="employeeIdentification" placeholder="{{'employee.Id' | translate}}">
  <input type="text" class="form-control" formControlName="name" placeholder="{{'employee.name' | translate}}">
  <input type="text" class="form-control" formControlName="phone" placeholder="{{'employee.phone' | translate}}">
  <input type="text" class="form-control" formControlName="mobile" placeholder="{{'employee.mobile' | translate}}">
  <input type="text" class="form-control" formControlName="position" placeholder="{{'employee.position' | translate}}">
  <input type="date" class="form-control" formControlName="hireDate" placeholder="{{'employee.hireDate' | translate}}">

  <select class="form-control" formControlName="departmentId">
    <option [value]="null" disabled>-- --</option>
    <option [value]="row.id" *ngFor="let row of list">{{row.name}}</option>
  </select>

  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="active" formControlName="active">
    <label class="form-check-label" for="active">{{'employee.active' | translate}}</label>
  </div>

  <div class="d-flex justify-content-between">
    <button type="submit" class="btn btn-info text-light">{{'form.save' | translate}}</button>
    <button type="reset" class="btn btn-secondary" (click)="modal.hide()" (click)="shared.initForm()">{{'form.cancel' | translate}}</button>
  </div>
</form>
