<form [formGroup]="shared.form">
  <input type="text" class="form-control" formControlName="name" placeholder="{{'employee.name' | translate}}">
  <input type="number" class="form-control" formControlName="order" placeholder="{{'department.order' | translate}}">
  <input type="text" class="form-control" formControlName="details" placeholder="{{'department.details' | translate}}">

  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="active" formControlName="active">
    <label class="form-check-label" for="active">{{'employee.active' | translate}}</label>
  </div>

  <div class="d-flex justify-content-between">
    <button type="submit" class="btn btn-info text-light" (click)="Add()">{{'form.save' | translate}}</button>
    <button type="submit" class="btn btn-danger text-light" (click)="Del()" *ngIf="shared.form.value.id!=0">{{'form.delete' | translate}}</button>
    <button type="reset" class="btn btn-secondary" (click)="modal.hide()" (click)="shared.initForm()">{{'form.cancel' | translate}}</button>
  </div>
</form>
